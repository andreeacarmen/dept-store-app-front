<body ng-controller="QueryController">

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/query">dept-store-app</a>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#/cart">Cart</a></li>
            <li><a href="#/profile">Profile</a></li>
            <li><a href="#/login">Log out</a></li>
          </ul>

           <form name="searchForm" class="navbar-form navbar-right" ng-submit="getQuery()" >
         
              <input type="text" name="searchQuery"
                     ng-model="queryText"
                     ng-model-options="{ updateOn: 'submit'}"
                     class="form-control" placeholder="Search...">
             </input>
    <br />
          </form>

          <!--form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form-->
        </div>
      </div>
</nav>

<div class="container-fluid">
      
      <div class="row row-offcanvas row-offcanvas-left">
        
         <div class="col-sm-6 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">
           
            <ul class="nav nav-sidebar">
              <li class="active"><a href="#">Search products</a></li>
              <li><a href="#/query">Home</a></li>
              <li><a href="#/about">About</a></li>
              <li><a href="#/logs">Order logs</a></li>
            </ul>
           
        </div><!--/span-->
        
        <div class="col-sm-9 col-md-10 main">
          
          <!--toggle sidebar button-->
          <p class="visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
          </p>
          
          <h1 >
          
            products
            <span>
              <button ng-click="order('+price')" class="btn btn-default btn-xs">ascending by price</button>
              <button ng-click="order('-price')" class="btn btn-default btn-xs">descending by price </button>
              <button ng-click="order('+name')" class="btn btn-default btn-xs">by name</button>
              <span class="sortorder" ng-show="predicate === 'name'" ng-class="{reverse:reverse}"></span>
           </span>

           <div ng-dropdown-multiselect="" options="example1data" selected-model="example1model">
           </div>

        </h1>
        
          <hr>

          <div class="row placeholders" name="items">

            <div ng-repeat="product in products | orderBy:sortFilter track by $index">
      
              <span class="col-xs-6 col-sm-3 placeholder text-center">
                <img src="http://i.imgur.com/DltadiR.jpg" class="center-block img-responsive img-circle" alt="Generic placeholder thumbnail">
                <h4>{{product.articleName}}</h4>
                <span class="text-muted">Pret: {{product.price}}$ >> </span>
                
                <a href="#/item/{{product.id}}">Buy</a>

                <hr>
              </span>

          </div>
          
      </div><!--/row-->
    </div>
</div><!--/.container-->
